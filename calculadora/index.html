<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKFox - Calculadora de Farm</title>
    <link rel="stylesheet" href="styles5.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="contador.js"></script>
</head>
<body>
      <div class="container">
        <div class="ref1">
            <!-- Start rollercoin.com code -->
            <a href="https://rollercoin.com/?r=kyluudij">
                <img src="https://static.rollercoin.com/static/img/ref/gen2/w320h50.png" alt="Rollercoin Referral">
            </a>
            <!-- End rollercoin.com code -->
        </div>
        <div class="profile">
            <a href="https://rk-fox.github.io/">
                <img src="/images/profile.png" alt="Foto de Perfil" class="profile-pic">
            </a>
        </div>
        <div class="banner">
            <a href="https://rk-fox.github.io/">
                <img src="/images/banner.png" alt="Banner" class="banner-img">
            </a>
        </div>
        <!-- Toggle Switch -->
        <label class="switch">
            <input type="checkbox" id="toggle-dark-mode">
            <span class="slider"></span>
        </label>

          <div class="calc">
            <h1>Calculadora de Farm</h1><br>
            
            <form id="craft-form">
                <table class="form-table">
                    <th colspan="3">Dados do Usuário</th>
                    <tr>
                    </tr>
                    <tr>
                        <td><label for="linkSala">Link do Perfil:</label></td>
                        <td><input type="text" id="linkSala" placeholder="Link do Perfil"></td>
                    </tr>
                </table>
                
                <button type="button" onclick="calcular()">CALCULAR FARM</button>

            </form>

            <div class="result">
                <table id="perfil">
                    <thead>
                        <tr>
                            <th style="width: 25%;">Avatar</th>
                            <th style="width: 25%;">Nome</th>
                            <th style="width: 25%;">Poder</th>
                            <th style="width: 25%;">Liga</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img id="avatar" src="" alt="Avatar do usuário" style="display: none; margin: auto;"></td>
                            <td><span id="nome"></span></td>
                            <td><span id="poderAtual"></span></td>
                            <td><span id="ligaAtual"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="result">
                <table id="resultado-tabela">
                    <thead>
                        <tr>
                            <th rowspan="2">TOKEN</th>
                            <th rowspan="2">TEMPO</th>
                            <th rowspan="2">RECOMPENSA</th>
                            <th colspan="3">FARM</th> <!-- Adicionei um ID específico para o cabeçalho FARM pai -->
                            <th rowspan="2">SAQUE</th> <!-- Adicionei um ID para o cabeçalho SAQUE principal -->
                        </tr>
                        <tr>
                            <th>BLOCO</th> <!-- ID para o sub-cabeçalho BLOCO -->
                            <th>DIA</th>     <!-- ID para o sub-cabeçalho DIA -->
                            <th>MÊS</th>     <!-- ID para o sub-cabeçalho MÊS -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>RLT</td>
                            <td><span id="RLTtempo"></span></td>
                            <td><span id="RLTbloco"></span></td>
                            <td><span id="RLTfblk"></span></td>
                            <td><span id="RLTfdia"></span></td>
                            <td><span id="RLTfmes"></span></td>
                            <td>X</td>
                        </tr>
                        <tr>
                            <td>RST</td>
                            <td id="RSTtempo"></td>
                            <td id="RSTbloco"></td>
                            <td id="RSTfblk"></td>
                            <td id="RSTfdia"></td>
                            <td id="RSTfmes"></td>
                            <td>X</td>
                        </tr>
                        <tr>
                            <td>BTC</td>
                            <td id="BTCtempo"></td>
                            <td id="BTCbloco"></td>
                            <td id="BTCfblk"></td>
                            <td id="BTCfdia"></td>
                            <td id="BTCfmes"></td>
                            <td id="BTCsaque"></td>
                        </tr>
                        <tr>
                            <td>LTC</td>
                            <td id="LTCtempo"></td>
                            <td id="LTCbloco"></td>
                            <td id="LTCfblk"></td>
                            <td id="LTCfdia"></td>
                            <td id="LTCfmes"></td>
                            <td>X</td>
                        </tr>
                        <tr>
                            <td>BNB</td>
                            <td id="BNBtempo"></td>
                            <td id="BNBbloco"></td>
                            <td id="BNBfblk"></td>
                            <td id="BNBfdia"></td>
                            <td id="BNBfmes"></td>
                            <td id="BNBsaque"></td>
                        </tr>
                        <tr>
                            <td>POL</td>
                            <td id="POLtempo"></td>
                            <td id="POLbloco"></td>
                            <td id="POLfblk"></td>
                            <td id="POLfdia"></td>
                            <td id="POLfmes"></td>
                            <td id="POLsaque"></td>
                        </tr>
                        <tr>
                            <td>XRP</td>
                            <td id="XRPtempo"></td>
                            <td id="XRPbloco"></td>
                            <td id="XRPfblk"></td>
                            <td id="XRPfdia"></td>
                            <td id="XRPfmes"></td>
                            <td id="XRPsaque"></td>
                        </tr>
                        <tr>
                            <td>DOGE</td>
                            <td id="DOGEtempo"></td>
                            <td id="DOGEbloco"></td>
                            <td id="DOGEfblk"></td>
                            <td id="DOGEfdia"></td>

                        <tr>

                            <td id="ETHfmes"></td>
                            <td id="ETHsaque"></td>

                        <tr>

                            <td id="TRXtempo"></td>
                            <td id="TRXbloco"></td>
                            <td id="TRXfblk"></td>
                            <td id="TRXfdia"></td>
                            <td id="TRXfmes"></td>
                            <td id="TRXsaque"></td>
                        </tr>
                        <tr>
                            <td>SOL</td>
                            <td id="SOLtempo"></td>
                            <td id="SOLbloco"></td>
                            <td id="SOLfblk"></td>
                            <td id="SOLfdia"></td>
                            <td id="SOLfmes"></td>
                            <td id="SOLsaque"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
  
        <div class="ref">
            <!-- Start rollercoin.com code -->
            <a href="https://rollercoin.com/?r=kyluudij">
                <img src="https://static.rollercoin.com/static/img/ref/gen2/w320h50.png" alt="Rollercoin Referral">
            </a>
            <!-- End rollercoin.com code -->
        </div>

        <div class="email">
            <h4>Contato Profissional: <a href="mailto:canalrkfox@gmail.com">canalrkfox@gmail.com</a></h4>
        </div>
    </div>

    <script src="calculadora.js"></script>
    <script src="script2.js"></script>
</body>
</html>
