            <div class="input-container">                
                <input type="text" style="margin-top: 0px;" id="field1" class="textInput" placeholder="RKFox">

            <!-- Dados do Inventário -->
            <div class="calc">
                <h3 style="margin-bottom: 1px;">Dados do Inventário</h3>
            </div>
            <div class="input-container">
                <input style="margin-top: 0px;" type="text" id="field2" class="textInput" placeholder="Cole os dados do seu inventário">

                    </tr>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td><input type="text" class="textInput" id="field4" value="10"></td>
                    </tr>
                </table>
